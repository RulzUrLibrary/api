{{extends "base.html"}}
{{import "menu.html"}}

{{block header()}} {{yield menu(active="wishlists")}} {{end}}
{{block page_title()}}{{T("title_wishlists_add")}}{{end}}

{{block body()}}
<div class="columns">
  <div class="column col-12 mb-2">
    <h2>{{.book.TitleDisplay()}}</h2>
  </div>
  <form class="column col-6 col-sm-12" method="POST">
    <input name="X-CSRF-Token" type="hidden" value="{{context.Get("csrf")}}"/>
    <div class="form-group" >
      <label for="wishlists">{{T("wishlists_add_label")}}</label>
      <select class="form-select" id="wishlists" name="wishlists" multiple>
        {{range wishlist := .wishlists}}
        <option value="{{wishlist.Uuid}}">{{wishlist.Name}}</option>
        {{end}}
      </select>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary" value="{{T("wishlists_add_submit")}}"/>
      <a class="btn" href="{{url("book", .book.Isbn)}}">{{T("wishlists_add_cancel")}}</a>
    </div>
  </form>
</div>
{{end}}
