<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Rulz!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/png" href="/static/img/favicon.ico"/>

    <link rel="stylesheet" href="/static/css/spectre.css">
    <link rel="stylesheet" href="/static/css/spectre-icons.css">
    <link rel="stylesheet" href="/static/css/main.css">

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script>window.html5 || document.write('<script src="/static/js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column col-mx-auto col-8 col-xl-10 col-md-12">
          <header class="navbar mb-2">
            {{yield header()}}
          </header>
          <div class="columns">
            <h1 class="column col-12 text-center">{{yield page_title()}}</h1>
            {{range flash := flashes}}
            <div class="column col-12 mt-2 text-center mb-2">
              <h5 class="{{flash.Class()}}">
                <i class="icon mr-2 {{flash.Icon()}}" style="margin-top:-0.1rem"></i>
                <span>{{capitalize(flash.Msg)}}</span>
              </h5>
            </div>
          {{end}}
          {{yield body()}}
        </div>
      </div>
    </div>
    </div>
    <script src="/static/js/main.js"></script>
    {{block script()}}{{end}}
  </body>
</html>
